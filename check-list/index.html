<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Check-List</title>
</head>

<body>
    <div class="frame">
        <div class="check-list__box">
            <div class="check-list__header">
                <h2 class="check-list__header-title">Friday</h2>
                <p class="check-list__header-desc">March 4, 2016</p>
            </div>
            <ul>
                <li>
                    <input type="checkbox" id="check-1">
                    <label class="text" for="check-1">Create a list</label>
                    <label class="circle" for="check-1"></label>
                    <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                </li>
                <li>
                    <input type="checkbox" id="check-2">
                    <label class="text" for="check-2">Complete first task</label>
                    <label class="circle" for="check-2"></label>
                    <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                </li>
                <li>
                    <input type="checkbox" id="check-3">
                    <label class="text" for="check-3">Write some CSS code</label>
                    <label class="circle" for="check-3"></label>
                    <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                </li>
                <li>
                    <input type="checkbox" id="check-4">
                    <label class="text" for="check-4">Amaze the world</label>
                    <label class="circle" for="check-4"></label>
                    <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
