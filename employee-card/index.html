<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="frame">
        <div class="card">
            <div class="card__item">
                <div class="card__img">
                    <div class="first__border"></div>
                    <div class="second__border"></div>
                    <img class="card__pic" src="./jessica-potter.jpg" alt="jessica-potter">
                </div>
                <h2 class="card__title">Jessica Potter</h2>
                <p class="card__desc">Visual Artist</p>
                <button class="card__button">Follow</button>
                <button class="card__button">Message</button>
            </div>
            <div class="card__item">
                <div class="card__stats">
                    <p class="card__stats-count">523</p>
                    <p class="card__stats-desc">Posts</p>
                </div>
                <div class="card__stats">
                    <p class="card__stats-count">1347</p>
                    <p class="card__stats-desc">Likes</p>
                </div>
                <div class="card__stats">
                    <p class="card__stats-count">146</p>
                    <p class="card__stats-desc">Follower</p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
