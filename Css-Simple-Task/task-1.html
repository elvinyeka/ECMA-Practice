<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-width</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .mybox{
            width: 400px;
            height: 400px;
            border: 20px solid gray;
        }
        .mybox p{
            padding-left: 70px;
        }
    </style>
</head>
<body>
    <div class="mybox">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Tempore provident cupiditate explicabo assumenda officia omnis, 
            odit voluptatem non mollitia aut voluptatum 
        </p>
    </div>
</body>
</html>
