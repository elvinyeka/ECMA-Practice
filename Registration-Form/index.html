<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
</head>
<body>
    <!-- header -->
    <h1>Registration Form</h1>
    <!-- header -->
    <!-- form start -->
    <form action="#">
        <!-- first name input  -->
        <div class="form-group">
            <label for="fname">First Name</label><br>
            <input type="text" name="fname" id="fname">
        </div>
        <hr>
        <!-- second name input  -->
        <div class="form-group">
            <label for="lname">Last Name</label><br>
            <input type="text" name="lname" id="lname">
        </div>
        <hr>
        <!-- birthday input  -->
        <div class="form-group">
            <label for="birthday">Birthday</label><br>
            <input type="date" name="birthday" id="birthday">
        </div>
        <hr>
        <!-- address input  -->
        <div class="form-group">
            <label for="addres">Address</label><br>
            <input type="text" name="address" id="address">
        </div>
        <hr>
        <!-- identity cards input  -->
        <div class="form-group">
            <label for="id_cards">ID Cards</label><br>
            <select name="card" id="card">
                <option value="AZE">AZE</option>
                <option value="AA">AA</option>
            </select><br>
            <input type="number" name="id_cards" id="id_cards">
        </div>
        <hr>
        <!-- fin kod input  -->
        <div class="form-group">
            <label for="fin">Fin Kod</label><br>
            <input type="text" name="fin" id="fin">
        </div>
        <hr>
        <!-- gender input  -->
        <div class="form-group">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>
        <hr>
        <!-- email input  -->
        <div class="form-group">
            <label for="mail">Email</label><br>
            <input type="email" name="mail" id="mail">
        </div>
        <hr>
        <!-- phone number input  -->
        <div class="form-group">
            <label for="phone">Phone Number</label><br>
            <input type="tel" name="phone" id="phone" maxlength="10">
        </div>
        <hr>
        <!-- subject select input -->
        <div class="form-group">
            <label for="subject">Subject</label><br>
            <select name="subject" id="subject">
                <option value="choose" disabled selected>Choose option</option>
                <option value="subject1">Subject 1</option>
                <option value="subject2">Subject 2</option>
                <option value="subject3">Subject 3</option>
            </select>
        </div>
        <hr>
        <div class="form-group">
            <input type="submit" >
        </div>
        
    </form>
    <!-- form end -->
</body>
</html>
